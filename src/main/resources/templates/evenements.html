#parse("base.html")
#@mainLayout()

<div class="container float-center">
    <h1 style="color: var(--red)"> <span>Les</span> <span>sorties </span> </h1> <br>
</div>

<div class="container">
    <div class="row justify-content-center row-cols-3 row-cols-lg-12">
        #foreach ($event in $listeEvenements)
        <div class="col-12 col-lg-2 mr-1 border border-danger rounded shadow flex-box text-center" id="block">

            #if($event.gettypeEvent == true)

            <img class="img-fluid border border-dark rounded-circle mt-2 mb-2" src="img/running_1.svg" id="img"> <hr>

           #else

            <img class="img-fluid border border-dark rounded-circle mt-2 mb-2" src="img/bike.svg"> <hr>
            #end

                <div class="row justify-content-center font-weight-bold">$event.getDateEvenement()  </div> <br>
                <div class="row justify-content-center text-center">$event.getNomEvenement() </div>  <br>
                <div class="row justify-content-center text-center">$event.getCommentairesEvenement() </div> <br>



            <div class="row justify-content-center">
                <button class ="btn btn-danger" type="button" id ="open" onClick="location.href='evenements/details?detail_id='+ $event.getId()">Détails</button>
            </div>


        </div>



        #end
        </div>
    <hr>
        <div class="row text-center">
            <div class="col-12 col-lg-3-text-center">
        <button class="btn btn-danger mt-10" type="button" onClick="location.href='evenements/nouveau'">  Créer une sortie </button>
            </div>
        </div>
</div>


<script>
    const block = document.getElementById('img')

    window.addEventListener('load',() =>{

        const timeline = gsap.timeline({paused:true});

        timeline
            .staggerFrom(block, 1, {top: -50, opacity:0, ease: "power2.out"}, 0.3)


        timeline.play();
    })
</script>







#end
