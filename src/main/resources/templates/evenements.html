#parse("base.html")
#@mainLayout()

<div class="container float-center">
<h1 style="color: var(--red)">Les sorties</h1> <br>
</div>

<div class="container">
    <div class="row justify-content-center row-cols-3 row-cols-lg-12">
        #foreach ($event in $listeEvenements)
        <div class="col-12 col-lg-2 mr-1 border border-danger rounded shadow flex-box">
           <img class="img-fluid border border-dark rounded-circle mt-2 mb-2" src="img/running_1.svg"> <hr>
                <div class="row justify-content-center font-weight-bold">$event.getDateEvenement()  </div> <br>
                <div class="row justify-content-center">$event.getNomEvenement() </div>  <br>
                <div class="row text-center">$event.getCommentairesEvenement() </div> <br>


            <div class="row justify-content-center">
                <button class ="btn btn-danger" type="button" id ="open" onClick="location.href='evenements/details?detail_id='+ $event.getId()">Détails</button>
            </div>


        </div>



        #end
        </div>
    <hr>
        <div class="row text-center">
            <div class="col-12 col-lg-3-text-center">
        <button class="btn btn-danger mt-10" type="button">  Créer une sortie </button>
            </div>
        </div>
</div>
