#parse("base.html")
#@mainLayout()

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Créer une sortie </h1>
        </div>
    </div>

    <div class="row" style="height:60px;">
        <div class="col-12"></div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 justify-content-center">
            <form id="formulaire d'inscription" name="Formulaire" method="POST" action="/nouveau">
                <div class="form-group">
                    <label for="nom"> Nom de la sortie <input type="text" name="nom"  required="required" class="form-control" id="nom"/></label>
                    <label for="date"> Date <input type="date" name="date"  required="required" class="form-control" id="date" > </label>
                    <label for="typeSortie"> Choisir le type de sortie</label>
                    <select name="typeSortie" id="typeSortie">
                        <option value="running"> running</option>
                        <option value="Velo"> velo </option>
                    </select> <br>
                    <label for="searchInput"> Adresse du rendez vous  <input type="text" name="adresse"  class="form-control" id="searchInput" placeholder="search your location"/></label> <br>
                    <div class="map" id="myMap">


                    </div>

                    <label for="latitude"> Latitude <input type="number" name="latitude" min="0" step="0.00000000000000001" required="required" class="form-control" id="latitude"/> </label>
                    <label for="longitude"> Longitude<input type="number" name="longitude" min="0" step="0.00000000000000001" required="required" class="form-control" id="longitude"/> </label>
                    <label for="commentaires"> Informations sur la sortie</label> <textarea name="commentaires" placeholder="Merci de renseigner le type de sortie, le point de rendez vous précis, nombre de km, consignes, niveau...." required="required" class="form-control" id="commentaires"></textarea>



                    <br>

                    <button  class="btn btn-danger" type="submit" > Enregistrer </button>


                </div>
            </form>
        </div>

        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AodddEr2Z6uTzo8eX5a7xaLk4OHojboX8Bj_wnZ5vxxk1D7H17BO89v-SEGR9HMe' async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/jquery/jquery-3.5.1.min.js"></script>
        <script src="/script/map.js"></script>

#end
